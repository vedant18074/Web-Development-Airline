<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ccff99;
        display: flex;
        justify-content: center; 
        align-items: center; 
        height: 100vh;
        margin: 0;
    }
    .login-form {
        background-color:#ffcc99;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }
    .login-form input {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .login-form button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .login-form button:hover {
        background-color: #ffcc99;
    }
</style>
</head>
<body bgcolor="#ffcc99">

<div class="login-form">
    <h2>Login</h2>
	<script>
    <form action="submit.php" method="post">
        <div>
            <input type="text" id="id" name="id" placeholder="Username or Email" required>
        </div>
        <div>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
	</script>
</div>

</body>
</html>
